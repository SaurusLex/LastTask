<div class="content">
  <div class="project-card" *ngFor="let project of projects">
    <div class="img-card" style="background-image: url({{project.img_src}});background-size: cover;
    background-position: center;">

    </div>
    <div class="deleteBtn" (click)="onDelete(project)">
      <span><i class="fas fa-trash"></i></span>
    </div>
    <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>

    <div class="cost-etiquet">
      <p>{{project.cost_per_hour}} â‚¬ / hora </p>
    </div>
    <div class="pr-card-title">
      {{project.title}}
    </div>
    <div class="pr-card-description">
      {{project.description}}
    </div>
    <div class="pr-card-body">

    </div>

    <div class="pr-card-footer">
      <button pButton [label]="'Entrar'" (click)="openProject(project.id)"></button>
    </div>
  </div>
