<p-card [styleClass]="'mycard'">
  <div class="title">
    Registro
  </div>
  <form action="" [formGroup]="registerForm">
    <div class="p-grid p-align-center">
      <div class="p-col-12">
        <div class="ui-inputgroup">
          <span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
          <input type="text" pInputText placeholder="Nombre" formControlName="name">
        </div>
      </div>
      <div class="p-col-12">
        <div class="ui-inputgroup">
          <span class="ui-inputgroup-addon"><i class="pi pi-envelope"></i></span>
          <input type="email" pInputText placeholder="Correo electrónico" formControlName="email">
        </div>
      </div>
      <div class="p-col-12">
        <div class="ui-inputgroup">
          <span class="ui-inputgroup-addon"><i class="pi pi-lock"></i></span>
          <input type="password" pInputText placeholder="Contraseña" formControlName="password">
        </div>
      </div>
      <div class="p-col">
        <p-button label="Registrarse" (click)="register()"></p-button>
      </div>

      <div class="p-col-12" fxLayoutAlign="center">
        ¿Ya tienes una cuenta?&nbsp;<div (click)="onSignIn()" class="signin"> Inicia sesion aqui</div>
      </div>

    </div>

  </form>

</p-card>
